<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Expending form</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script type="text/javascript" src="js/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="js/jquery.expandingForm.js"></script>
    <script type="text/javascript">
        $(function(){
            $('#expForm').expandingForm({from: 'down'});
        });
    </script>
</head>
<body>
    <form id="expForm">
        <input type="submit" value="Complete"/>
        <input type="text" placeholder="Step 3" />
        <input type="text" placeholder="Step 2" />
        <input type="text" placeholder="Step 1" />
    </form>
</body>
</html>
